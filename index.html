<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- 
  Los estilos externos son definidos con la etiqueta <link>, dentro de la sección <head> de la pagina html
-->
    <title>First-Code | Carlos </title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Como Llora</h1>
        <p>La vi cuando llora un corazón se ahoga, lagrimas que no pararan.</p>
    </div>

    <div class="row ">
        <div class="column ">
            <!-- el div es como una caja-->
            <h2>HTML - CSS - XML</h2>
            <div class="gallery">
                <img src="url" alt="alternatetext">
                <div class="desc">...</div>
            </div>
            <!--
          La etiqueta <img> está vacía, solo contiene atributos y no tiene una etiqueta de cierre.
          Tiene dos atributos obligatorios:
              src: especifica la ruta a la imagen
              alt: especifica un texto alternativo para la imagen
          -->
        </div>
    </div>

</body>

</html>
